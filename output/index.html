    <script>
        // ===== アニメーション制御 =====
        let animDates = [];
        let animTotalFrames = 0;
        let animYearBoundary = 0;
        let animCurrentFrame = 0;
        let animPlaying = false;
        let animTimer = null;
        const ANIM_INTERVAL_MS = 500; // フレーム間隔 (ミリ秒)

        const btnPlay = document.getElementById('btn-play');
        const btnRewind = document.getElementById('btn-rewind');
        const btnFfwd = document.getElementById('btn-ffwd');
        const progressBar = document.getElementById('anim-progress');
        const dateDisplay = document.getElementById('anim-date-display');
        const mapFrame = document.getElementById('map-frame');

        // iframe からのメッセージ受信
        window.addEventListener('message', function(event) {
            const msg = event.data;
            if (!msg || !msg.type) return;

            if (msg.type === 'animation_ready') {
                animDates = msg.dates;
                animTotalFrames = msg.totalFrames;
                animYearBoundary = msg.yearBoundaryIndex;
                animCurrentFrame = animTotalFrames - 1; // 最新フレーム

                // UIを有効化
                btnPlay.disabled = false;
                btnRewind.disabled = false;
                btnFfwd.disabled = false;
                progressBar.disabled = false;
                progressBar.max = animTotalFrames - 1;
                progressBar.value = animCurrentFrame;

                updateDateDisplay();
            }
        });

        // 日付表示を更新
        function updateDateDisplay() {
            if (animDates.length === 0) return;
            const d = animDates[animCurrentFrame];
            // 年境界の前後で表示を分ける
            const isCurrentYear = animCurrentFrame >= animYearBoundary;
            const label = isCurrentYear ? '今年' : '前年';
            dateDisplay.textContent = d + ' (' + label + ')';
            progressBar.value = animCurrentFrame;
        }

        // フレームを送信
        function sendFrame(frameIndex) {
            animCurrentFrame = frameIndex;
            mapFrame.contentWindow.postMessage({ type: 'goto_frame', frame: frameIndex }, '*');
            updateDateDisplay();
        }

        // 再生開始
        function startAnimation() {
            animPlaying = true;
            btnPlay.innerHTML = '&#9646;&#9646;'; // 一時停止アイコン
            btnPlay.title = '一時停止';

            animTimer = setInterval(function() {
                if (animCurrentFrame >= animTotalFrames - 1) {
                    // 最終フレーム到達 → 停止
                    stopAnimation();
                    return;
                }
                animCurrentFrame++;
                sendFrame(animCurrentFrame);
            }, ANIM_INTERVAL_MS);
        }

        // 一時停止
        function stopAnimation() {
            animPlaying = false;
            if (animTimer) {
                clearInterval(animTimer);
                animTimer = null;
            }
            btnPlay.innerHTML = '&#9654;'; // 再生アイコン
            btnPlay.title = '再生';
        }

        // 再生/一時停止ボタン
        btnPlay.addEventListener('click', function() {
            if (animPlaying) {
                stopAnimation();
            } else {
                // 最終フレームにいる場合は先頭から
                if (animCurrentFrame >= animTotalFrames - 1) {
                    animCurrentFrame = 0;
                    sendFrame(0);
                }
                startAnimation();
            }
        });

        // 巻き戻しボタン: 前年1月1日に戻ってアニメーション開始
        btnRewind.addEventListener('click', function() {
            stopAnimation();
            animCurrentFrame = 0;
            sendFrame(0);
            startAnimation();
        });

        // 早送りボタン: 最新フレームに飛んで停止
        btnFfwd.addEventListener('click', function() {
            stopAnimation();
            animCurrentFrame = animTotalFrames - 1;
            sendFrame(animCurrentFrame);
        });

        // プログレスバーのドラッグ
        progressBar.addEventListener('input', function() {
            const wasPlaying = animPlaying;
            if (animPlaying) stopAnimation();
            animCurrentFrame = parseInt(this.value);
            sendFrame(animCurrentFrame);
        });

        // ===== 害虫ボタン・説明文 =====
        let pestsList = [];
        async function loadPests() {
            try {
                const response = await fetch('/api/pests');
                const pests = await response.json();
                pestsList = pests;

                const pestButtonsContainer = document.getElementById('pest-buttons');
                pestButtonsContainer.innerHTML = '';

                pests.forEach(pest => {
                    const button = document.createElement('button');
                    button.className = 'map-button';
                    button.textContent = pest.name;
                    button.onclick = () => changeMap(pest.name);
                    pestButtonsContainer.appendChild(button);
                });

                // 最初の害虫を選択
                if (pests.length > 0) {
                    changeMap(pests[0].name);
                }
            } catch (error) {
                console.error('Error loading pests:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadPests);

        function changeMap(pestName) {
            const pestIdMap = {
                'シバツトガ': 'shibatuga',
                'スジキリヨトウ': 'sujikiri',
                'マメコガネ': 'mamekogane',
                'タマナヤガ': 'tamanayaga',
                'ダラースポット': 'dollerspot',
                'スズメノカタビラ': 'katabira'
            };

            const pestId = pestIdMap[pestName];
            if (pestId) {
                // 凡例の更新
                const legendImage = document.getElementById('legend-image');
                const timestamp = new Date().getTime();
                legendImage.src = '/output/' + pestId + '_legend.png?t=' + timestamp;

                // 説明文を更新
                const descriptionText = document.getElementById('description-text');
                const pest = pestsList.find(p => p.name === pestName);
                if (pest && pest.description) {
                    descriptionText.textContent = pest.description;
                } else {
                    descriptionText.textContent = pestName + 'の説明が見つかりません。';
                }

                // ボタンのアクティブ状態を更新
                const buttons = document.querySelectorAll('.map-button');
                buttons.forEach(button => {
                    button.classList.remove('active');
                    if (button.textContent === pestName) {
                        button.classList.add('active');
                    }
                });

                // iframe に害虫切替を通知
                mapFrame.contentWindow.postMessage({ type: 'change_pest', pestId: pestId }, '*');

                // アニメーション再生中の場合は停止して最新表示に戻す
                if (animPlaying) {
                    stopAnimation();
                }
                if (animTotalFrames > 0) {
                    animCurrentFrame = animTotalFrames - 1;
                    sendFrame(animCurrentFrame);
                }
            }
        }

        // 日付を「YYYY年MM月DD日現在」形式で表示
        const now = new Date();
        const y = now.getFullYear();
        const m = (now.getMonth() + 1).toString().padStart(2, '0');
        const d = now.getDate().toString().padStart(2, '0');
        document.getElementById('current-date').textContent = y + '\u5e74' + m + '\u6708' + d + '\u65e5\u73fe\u5728';
    </script>
